# ========================================
# JVM Memory Settings - Optimized for Build
# ========================================
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ========================================
# Android Build Optimizations
# ========================================
android.useAndroidX=true
android.enableJetifier=true

# ========================================
# Gradle Build Performance
# ========================================
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Prevent file watcher hangs on Windows
org.gradle.vfs.watch=false

# Network timeouts (prevent infinite hangs on downloads)
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000

# File lock timeout (fail fast instead of hanging)
systemProp.org.gradle.internal.filewatch.default.timeout=10000

# ========================================
# R8 Optimizations (Code Shrinking)
# ========================================
android.enableR8=true
android.enableR8.fullMode=true

# ========================================
# Build Speed Optimizations
# ========================================
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# ========================================
# APK/AAB Optimization
# ========================================
android.enableDexingArtifactTransform=true
android.enableResourceOptimizations=true
android.enableProguardInReleaseBuilds=true

